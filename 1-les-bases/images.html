<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Images</title>
  </head>
  <body>
    <h1>Inserer des images</h1>
    <!--Une image doit toujours être contenu dans un container-->
    <p><img src="images/tree.jpeg" alt="image d'un arbre" /></p>

    <!--Une image miniature cliquable-->
    <p>Clique moi pour m'aggrandir!</p>
    <p>
      <a href="images/tree.jpeg"
        ><img src="images/tree_mini.jpeg" alt="image d'un arbre miniature"
      /></a>
    </p>

    <!--Figure pour mettre en valeur une image et figcaption pour ajouter une legende/libelé-->
    <figure>
      <img src="images/tree_mini.jpeg" , alt="image d'un arbre miniature" />
      <figcaption>Legende de l'image</figcaption>
    </figure>
  </body>
</html>
